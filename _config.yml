
# Site settings
title: Rotaract Bangalore East
subtitle: "Unite . Rise . Empower"
url: "https://3190rbe.org" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
timezone: Asia/Kolkata

description: Rotaract Bangalore East is a community-based club in Bangalore, follows the theme UNITE . RISE . EMPOWER. Through its service activities, RBE aims to create a positive social impact and experience the joy of giving back to the community.
# description: Rotaract Bangalore East is a community-based club in Bangalore, established on 17 January 1975 and rechartered in July 2019 follows the theme UNITE . RISE . EMPOWER. Through its service activities, RBE aims to create a positive social impact and experience the joy of giving back to the community.
og_img: /images/ogimage.png

# Theme Colour: ff9000
# Build settings
markdown: kramdown
# highlighter: rouge
permalink: news/:year/:month/:day/:title/
paginate: 10
paginate_path: news/page-:num/

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

collections:
  causes:
    output: true
    permalink: /causes/:path/
  events:
    output: true
    permalink: /events/:path/

compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []
  
# Archives
jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    category: '/news/:name/'
    year: '/news/:year/'
    month: '/news/:year/:month/'
    day: '/news/:year/:month/:day/'
    tag: '/news/tag-:name/'

include:
  - _redirects