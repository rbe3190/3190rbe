<head> 
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %}{% if page.url == "/" %}{{site.title}} - UNITE . RISE . EMPOWER{% else %} - {{site.title}}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.type == "year" %}Rotaract Bangalore East's updates during {{ page.type }} {{ page.date | date: "%Y"}}{% elsif page.type == "month" %}Rotaract Bangalore East's updates in the {{ page.type }} of {{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}Rotaract Bangalore East's updates on {{ page.type }} of {{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Rotaract Bangalore East's updates tagged as - {{ page.title }}{% elsif page.type == "category" %}Rotaract Bangalore East's updates under {{ page.title }} avenue{% else %}{{ site.description }}{% endif %}">
  
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"> 

    <meta property="og:title" content="{% if page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %}{% if page.url == "/" %}{{site.title}} - UNITE . RISE . EMPOWER{% else %} - {{site.title}}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:locality" content="Bangalore" />
    <meta property="og:region" content="Karnataka" />
    <meta property="og:country-name" content="INDIA" />
    <meta property="og:site_name" content="{% if page.url == "/" %}RBE{% elsif page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %} - {{site.title}}" />
    <meta property="og:image" content="{% if page.image %}{% if page.image contains "://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}{% else %}{{ site.og_img | absolute_url }}{% endif %}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.type == "year" %}Rotaract Bangalore East's updates during {{ page.type }} {{ page.date | date: "%Y"}}{% elsif page.type == "month" %}Rotaract Bangalore East's updates in the {{ page.type }} of {{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}Rotaract Bangalore East's updates on {{ page.type }} of {{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Rotaract Bangalore East's updates tagged as - {{ page.title }}{% elsif page.type == "category" %}Rotaract Bangalore East's updates under {{ page.title }} avenue{% else %}{{ site.description }}{% endif %}">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@3190rbe">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:site" content="@3190rbe">
    <meta name="twitter:title" content="{% if page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %}{% if page.url == "/" %}{{site.title}} - UNITE . RISE . EMPOWER{% else %} - {{site.title}}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.type == "year" %}Rotaract Bangalore East's updates during {{ page.type }} {{ page.date | date: "%Y"}}{% elsif page.type == "month" %}Rotaract Bangalore East's updates in the {{ page.type }} of {{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}Rotaract Bangalore East's updates on {{ page.type }} of {{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Rotaract Bangalore East's updates tagged as - {{ page.title }}{% elsif page.type == "category" %}Rotaract Bangalore East's updates under {{ page.title }} avenue{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:domain" content="{{ site.url }}">
    <meta name="twitter:image:src" content="{% if page.image %}{% if page.image contains "://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}{% else %}{{ site.og_img | absolute_url }}{% endif %}">
    
    <meta name="keywords" content="Rotaract, Rotary, Rotaract Bangalore, Bangalore East, 3190rbe, rbe" />
    <meta name="author" content="ZeoSpec" />
    <meta name="subject" content="UNITE . RISE . EMPOWER">
    <meta name="copyright" content="Rotaract Bangalore East">
    <meta name="Classification" content="Community">
    <meta name="owner" content="Rotaract Bangalore East">
    <meta name="url" content="https://rotaractblreast.org/">
    <meta name="identifier-URL" content="https://rotaractblreast.org/">
    <meta name="category" content="Community">
    <meta http-equiv="cache-control" content="public" />
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#ff9000">

    {% if page.noindex == true %}
    <meta name=”robots” content=”noindex, follow”>
    {% endif %}
    {% if page.redirect_to_home == true %}
    <meta http-equiv="refresh" content="{{page.rtime}}; url = /" />
    {% endif %}

    <!-- Stylesheets -->
    <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/style.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/responsive.css" rel="stylesheet">
    <!-- Fav Icons -->
    <link rel="shortcut icon" href="{{site.baseurl}}/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="{{site.baseurl}}/images/favicon.png" type="image/x-icon">
    {% include structuredata.html %}

    <!-- Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "6n3vjfb6s0");
    </script>

    {% if site.google_tracking_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_tracking_id}}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{site.google_tracking_id}}');
    </script>
    {% endif %}
</head>
