<!--News Block-->
<div class="news-block-one col-lg-4 col-md-6">
    <div class="inner-box">
        <div class="image">
            <img loading="lazy" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | relative_url }}{% endif %}" alt="{{post.title}}">
            <div class="overlay">
                <a class="link-btn" href="{{post.url}}">
                    <i class="fa fa-link"></i>
                </a>                                
            </div> 
        </div>
        <div class="lower-box">
            <div class="date">{{ post.date | date: '%d' }} <span>{{ post.date | date: '%b' }}</span></div>
            <div class="post-meta">By: <span> {{site.data.info.authors[post.author].display_name}}</span></div>
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
            <div class="text">{{post.description | strip_html | truncate: 110 }}</div>
            <div class="read-more-btn">
                <a href="{{post.url}}" class="read-more">Read More </a>
            </div>
        </div>
    </div>
</div>
